<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo del prezzo del biglietto del treno</title>

        <!-- FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

<body>
    <div class="img-bg">
        <div class="overlay">

        <form action="">

            <div class="container-fluid pt-5">
                
                <h1 class="text-uppercase text-center text-white">
                    Calcola il prezzo del tuo biglietto
                </h1>

                <div class="card card-body">
                    <div class="card-text text-center">
                        
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-6 col-lg-3 py-3">
                                <div class="input-group">
                                    <span class="input-group-text">Nome e Cognome</span>
                                    <input type="text" id="name" aria-label="Name e Lastname" class="form-control">
                                </div>
                            </div>

                            <div class="col-12 col-md-6 col-lg-3 py-3">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Km</span>
                                    <input name="km" id="km" type="text"  class="form-control" placeholder="Inserisci i km">
                                </div>
                            </div>

                            <div class="col-12 col-md-6 col-lg-3 py-3">
                                <select name="age" id="age" class="form-select">
                                    <option value="0">Seleziona la tua et√†</option>
                                    <option value="minorenne">Minorenne</option>
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="over">Over 65</option>
                                </select>
                            </div>

                            <div>
                                <button id="my-button" class="mb-3 btn btn-success"type="button">
                                    Invia
                                </button>
                                <button  class="mb-3 btn btn-danger" type="reset">
                                    Annulla
                                </button>
                            </div>
                        
                        </div>

                    </div>
                </div>

            </div>

        </form>

        <div class="container-fluid pt-5">
                
            <h1 class="text-uppercase text-center text-white">
                Il tuo biglietto
            </h1>

            <div class="card card-body">
                <div class="card-text text-center">
                    
                    <div class="row">
                        <div class="col-5 col-sm-4">
                            <div>
                                <h4>
                                    DETTAGLIO PASSEGGERI
                                </h4>
                            </div>
                            <div class="bg-secondary p-3">
                               <h5>
                                    NOME PASSEGGERO
                               </h5>
                               <h6 class="nameFinal text-white">
                                    Nome e Cognome
                               </h6>
                            </div>
                        </div>
                   
                    
                        <div class="col-8">

                            <table class="table mt-3">
                                <thead>
                                    <tr>
                                        <th scope="col">Offerta</th>
                                        <th scope="col">Carrozza</th>
                                        <th scope="col">Codice CP</th>
                                        <th scope="col">Costo biglietto</th>
                                </tr> 
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">Biglietto Standard</th>
                                        <td class="carrozza"></td>
                                        <td class="code-cp"></td>
                                        <td class="price-area"></td>
                                    </tr>
                                
                                </tbody>
                            </table>
                        </div>
                        
                    </div>

                        <div>
                            <button id="payment" class="mb-3 btn btn-success" type="button">
                                Vai al pagamento
                            </button>
                        </div>
                </div>
            </div>
            
        </div>


        </div>
    </div>



    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- FILE JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
